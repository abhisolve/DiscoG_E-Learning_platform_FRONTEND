<div class="login">
  <div class="d-flex align-items-center" style="min-height: 100vh">
    <div class="col-sm-8 col-md-6 col-lg-4 mx-auto" style="min-width: 300px">
      <div class="text-center mt-5 mb-1">
        <div class="avatar avatar-lg">
          <img
            src="assets/images/logo/primary.svg"
            class="avatar-img rounded-circle"
            alt="LearnPlus"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center mb-5 navbar-light">
        <a routerLink="signin" class="navbar-brand m-0">DiscoG Academy</a>
      </div>
      <div class="card navbar-shadow">
        <div class="card-header text-center">
          <h4 class="card-title">Forgot Password</h4>
          <p class="card-subtitle">Don't worry we have got you covered, fill the form to receive a password reset
            link</p>
        </div>
        <div class="card-body">
          <form
            method="post"
            [formGroup]="resetPasswordForm"
            (ngSubmit)="resetUserPassword(resetPasswordForm.value)"
          >
            <div class="alert alert-light border-1 border-left-3 border-left-primary d-flex" role="alert"
                 *ngIf="isHidden">
              <i class="material-icons text-success mr-3">check_circle</i>
              <div class="text-body">
                Your password has been successfully reset! Click here to go to the <a routerLink="/signin">Login page</a>
              </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="passwordsMatch">
              <strong>Error!</strong>
              Passwords don't match!
            </div>
            <div class="form-group">
              <label class="form-label">Password Hash</label>
              <div class="input-group input-group-merge">
                <input
                  type="text"
                  formControlName="hash"
                  class="form-control form-control-prepended"
                  placeholder="Password Hash"
                  disabled="disabled"
                  [ngModel]="providedHash"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <span class="fas fa-hashtag"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  formControlName="newPassword"
                  class="form-control form-control-prepended"
                  placeholder="Your new password"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Repeat Password</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  (change)="verifyPasswordsAreSame()"
                  formControlName="newPasswordRepeated"
                  class="form-control form-control-prepended"
                  placeholder="Repeat your password"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Recover Password
              </button>
            </div>
            <div class="text-center">
              <a
                routerLink="/signin"
                class="text-black-70"
                style="text-decoration: underline"
              >Already have an account? Signin!</a
              >
            </div>
          </form>
        </div>
        <div class="card-footer text-center text-black-50">
          Not yet a student? <a href="guest-signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
